<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app">
    <div id="username-display"></div> <!-- Display username here -->
    <div id="sidebar">
      <h2>Friends</h2>
      <ul id="friend-list"></ul>
      <input type="text" id="friend-username" placeholder="Add friend by username">
      <button id="add-friend-button">Add Friend</button>
    </div>
    <div id="chat-container">
      <div id="chat-box"></div>
      <input type="text" id="message-input" placeholder="Type a message">
      <button id="send-button">Send</button>
    </div>
  </div>
  <!-- Include jwt_decode library -->
  <script src="node_modules/jwt-decode/build/jwt-decode.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script src="chat.js"></script>

  <script>
    // Extract username from token and display
    const token = localStorage.getItem('token');
    if (token) {
      const decodedToken = jwt_decode(token);
      const username = decodedToken.username;
      document.getElementById('username-display').textContent = `Logged in as: ${username}`;
    }

    // Add click event listener for friend list items
    const friendList = document.getElementById('friend-list');
    friendList.addEventListener('click', (e) => {
      if (e.target.tagName === 'LI') {
        const friendId = e.target.dataset.friendId;
        // Implement logic to open DM with the selected friend
        console.log('Clicked on friend with ID:', friendId);
      }
    });
  </script>
</body>

</html>
